<a id="logo" href="{{ url_for('general.home') }}">DataClub</a>

<div id="links">

  <a id="visualize" href="/" class="link{% if g.page_type == 'visualize' or g.page_type == 'profile' %} active{% endif %}">
    <div class="icon"></div>
    {% trans %}Visualize{% endtrans %}
  </a>
  <a id="data" href="#" class="link disable{% if g.page_type == 'data' %} active{% endif %}">
    <div class="icon"></div>
    {% trans %}Download{% endtrans %}
  </a>
  <a id="about" href="#" class="link{% if g.page_type == 'about' %} active{% endif %}">
    <div class="icon"></div>
    {% trans %}Join{% endtrans %}
  </a>

  <div id="search">
    <i class="fa fa-search"></i>
    <input id="navSearch" type="text" class="typeahead" placeholder="{% trans %}Search{% endtrans %}">
  </div>
